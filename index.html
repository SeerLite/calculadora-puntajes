<!DOCTYPE html>

<html class="bg-gray-700 text-gray-400">
	<head>
		<meta charset="utf-8">
		<link href="./css/styles.css" rel="stylesheet">
		<title>Calculadora de puntajes PDT</title>
	</head>
	<body class="m-4">
		<h1 class="text-xl font-bold">Calculadora de puntajes PDT</h1>
		<div class="md:grid md:grid-cols-3">
			<div class="porcentajes">
				<h2 class="text-lg font-bold">Porcentajes de ponderación</h2>

				<label for="porcentaje-nem">Porcentaje NEM</label>
				<br />
				<input type="number" class="m-4" id="porcentaje-nem"
				placeholder="0" value="20" min="150" max="850" />
					<br />

				<label for="porcentaje-ranking">Porcentaje Ranking</label>
				<br />
				<input type="number" class="m-4" id="porcentaje-ranking"
				placeholder="0" value="20" min="150" max="850" />
					<br />

				<label for="porcentaje-lenguaje">Porcentaje Comprensión Lectora</label>
				<br />
				<input type="number" class="m-4" id="porcentaje-lenguaje"
				placeholder="0" value="20" min="150" max="850" />
					<br />

				<label for="porcentaje-matematicas">Porcentaje Matemáticas</label>
				<br />
				<input type="number" class="m-4" id="porcentaje-matematicas"
				placeholder="0" value="20" min="150" max="850" />
					<br />

				<label for="porcentaje-ciencias">Porcentaje Ciencias o Historia</label>
				<br />
				<input type="number" class="m-4" id="porcentaje-ciencias"
				placeholder="0" value="20" min="150" max="850" />
					<br />
			</div>

			<div class="puntajes">
				<h2 class="text-lg font-bold">Puntajes obtenidos</h2>

				<label for="puntaje-nem">Puntaje obtenido NEM</label>
				<br />
				<input type="number" class="m-4" id="puntaje-nem"
				placeholder="150" value="500" min="150" max="850" />
					<br />

				<label for="puntaje-ranking">Puntaje obtenido Ranking</label>
				<br />
				<input type="number" class="m-4" id="puntaje-ranking"
				placeholder="150" value="500" min="150" max="850" />
					<br />

				<label for="puntaje-lenguaje">Puntaje obtenido Comprensión Lectora</label>
				<br />
				<input type="number" class="m-4" id="puntaje-lenguaje"
				placeholder="150" value="500" min="150" max="850" />
					<br />

				<label for="puntaje-matematicas">Puntaje obtenido Matemáticas</label>
				<br />
				<input type="number" class="m-4" id="puntaje-matematicas"
				placeholder="150" value="500" min="150" max="850" />
					<br />

				<label for="puntaje-ciencias">Puntaje obtenido Ciencias o Historia</label>
				<br />
				<input type="number" class="m-4" id="puntaje-ciencias"
				placeholder="150" value="500" min="150" max="850" />
					<br />
			</div>
			<div>
				<p>Tu puntaje obtenido es</p>
				<br />
				<div id="puntaje-obtenido" class="font-bold text-xl p-4 bg-gray-900 border-8 border-gray-900 inline-block">---</div>
			</div>
		</div>

		<script src="./ts/index.ts" type="module"></script>
	</body>
</html>
